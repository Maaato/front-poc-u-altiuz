<div class="h-100 d-flex justify-content-center flex-column">
  <header id="header">
    <h1>UDA | Universidad De Altiuz</h1>
    <p>Portal Acad√©mico de Busqueda</p>
  </header>

  <form id="signup-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="RUT"
      formControlName="rut"
    />
    <select name="profile" formControlName="profile">
      <option hidden value="" selected>&nbsp;&nbsp; Seleccionar Perfil</option>
      <option [value]="profile" *ngFor="let profile of profiles">
        &nbsp;&nbsp; {{ profile }}
      </option>
    </select>
    <input type="submit" value="Buscar" />
  </form>
</div>
